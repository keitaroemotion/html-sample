<!DOCTYPE html>
<!--
    Declaring a language is important for accessibility applications
    (screen readers) and search engines
-->

<html lang="en-US">
    <!--
        [head] element is the meta information about the document
          * head element is the container of the metadata
        [body] element is the area of visible page content
    -->
    <head> 
        <title>Page Title</title>
        <meta charset="UTF-8">
    </head>
<body style="background-color:powderblue;">

    <!--
        [h1] Should be used for the main heading
        [hr] is vertical line
        [p]  defines paragraph
    -->
    <h1 style="font-size:30px">This is a Heading</h1> 
    <hr>
    <pre>This is a pre formatted text.</pre>
    <h2>This is a Heading</h2>
    <h3>This is a Heading</h3>
    <h4>This is a Heading</h4>
    <h5>This is a Heading</h5>
    <p style="text-align:center">This is a paragraph.</p>
    <!-- 
        <tagname style="property:value;"> 
    -->
    <p title="this paragraph is good.">This is a paragraph.</p>
    <p style="color:red;font-size:160%">This is a paragraph.</p>

    <!-- HTML5 does not required quotes for link URL -->
    <a href="https://google.com">Link to the google.com</a>
    <br>
    <img src="assets/images/sample.jpg" width="200px" height="200px" alt="Image Can't be displayed">
    <br>
    <img src="assets/images/none.jpg" width="200px" height="200px" alt="Image Can't be displayed">

    <!-- 
      alt:   specifies alternative text for an image, when the image can't be displayed
      id:    specifies specific id of an element
      style: spspecifies the inline CSS style of the element
      title: specifies extra information about the element
    -->
</body>
</html>
